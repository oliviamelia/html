<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect - User Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r p-6 space-y-6">
    <h1 class="text-2xl font-bold">Connect</h1>
    <nav class="space-y-2">
      <button class="w-full flex items-center space-x-2 text-left bg-black text-white p-2 rounded">
        <span></span>
        <span>User</span>
      </button>
      <button class="w-full flex items-center space-x-2 text-left text-black p-2 hover:bg-gray-100 rounded">
        <span></span>
        <span>Hak Akses</span>
      </button>
      <button class="w-full flex items-center space-x-2 text-left text-black p-2 hover:bg-gray-100 rounded">
        <span></span>
        <span>Logout</span>
      </button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <input type="text" placeholder="Cari user" class="w-full p-2 border rounded mb-4" />

    <div class="space-y-4">
      <!-- User Card -->
      <div class="bg-white p-4 border rounded shadow-sm flex justify-between items-start">
        <div>
          <h2 class="font-bold">Olivia Amelia</h2>
          <p class="text-sm text-gray-500">2313046@students.universitasmulia.ac.id</p>
          <div class="mt-2 space-x-2">
            <span class="bg-black text-white text-xs px-2 py-1 rounded">Admin</span>
            <span class="bg-black text-white text-xs px-2 py-1 rounded">Employee</span>
          </div>
        </div>
        <span class="text-right font-semibold text-black-600">Aktif</span>
      </div>

      <div class="bg-white p-4 border rounded shadow-sm flex justify-between items-start">
        <div>
          <h2 class="font-bold">Lintang</h2>
          <p class="text-sm text-gray-500">lintang@universitasmulia.ac.id</p>
          <span class="bg-black text-white text-xs px-2 py-1 rounded">Employee</span>
        </div>
        <span class="text-right font-semibold text-black-600">Aktif</span>
      </div>

      <div class="bg-white p-4 border rounded shadow-sm flex justify-between items-start">
        <div>
          <h2 class="font-bold">Shafira</h2>
          <p class="text-sm text-gray-500">shafira@universitasmulia.ac.id</p>
          <span class="bg-black text-white text-xs px-2 py-1 rounded">Employee</span>
        </div>
        <span class="text-right font-semibold text-black-600">Aktif</span>
      </div>

      <div class="bg-white p-4 border rounded shadow-sm flex justify-between items-start">
        <div>
          <h2 class="font-bold">Lebah Ganteng</h2>
          <p class="text-sm text-gray-500">lebahganteng@universitasmulia.ac.id</p>
          <span class="bg-black text-white text-xs px-2 py-1 rounded">Employee</span>
        </div>
        <span class="text-right font-semibold text-black-500">Suspended</span>
      </div>
    </div>

    <!-- Add Button -->
    <div class="fixed bottom-6 right-6">
      <button class="bg-gray-200 text-black text-xl p-4 btn-persegi shad">+</button>
    </div>
  </main>
</body>
</html>
